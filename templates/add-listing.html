{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}


{% block page_content %}
    <h1>Add Car Listing</h1>
<form method="POST" action="/add-listing" enctype="multipart/form-data">
    <label for="manufacturer">Manufacturer Name (Nissan, Honda, Mercedes etc.) </label>
    <input type="text" id="manufacturer" name="manufacturer" required>

    <label for="bodystyle">Body Style Name (Coupe, SUV, Sedan, Hatchback, etc.):</label>
    <input type="text" id="bodystyle" name="bodystyle" min="1" max="20" required>
 
    <label for="car_name">Car Model Name (Camry, Civic, F-150, etc.):</label>
    <input type="text" id="car_name" name="car_name" min="1" max="20" required>

    <label for="horsepower">Horsepower (HP):</label>
    <input type="number" id="horsepower" name="horsepower" min="1" max="2000" required >

    <label for="torque">Torque (lb-ft):</label>
    <input type="number" id="torque" name="torque" min="1" max="2000" required>

    <label for="eco_rating">Eco Rating (0-5, where 5 is most eco-friendly):</label>
    <input type="number" id="eco_rating" name="eco_rating" min="0" max="5" required>

    <label for="safety_rating">Safety Rating (0-5 stars):</label>
    <input type="number" id="safety_rating" name="safety_rating" min="0" max="5" required>

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" name="seats" min="1" max="20" required>

    <label for="year">Manufacturing Year:</label>
    <input type="text" id="year" name="year" min="1900" max="3000" required>

    <label for="price">Price (in dollars):</label>
    <input type="number" id="price" name="price" min="1" max="1000000" required>

    <label for="distance">Mileage/Distance (miles or km):</label>
    <input type="number" id="distance" name="distance" min="1" max="2000000" required>

    <label for="image">Vehicle Images (up to 20 photos):</label>
    <input type="file" id="image" name="image" min="1" max="20" required>

    <button type="submit" class="secondary-btn">All listing</button>
</form>

{% endblock %}
